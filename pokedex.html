<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!--CarÃ£o principal da pokedex-->
    <div class = "containeer">
        <h1>Pokedex</h1>
        <!--imagem do pokemon-->
        <img class="imagem pokemon" src="http://via.placeholder.com/150" alt="Imagem do pokemon" id="imagem">
        <!--Area com os dados-->
        <div class="info-pokemon">
            <p><strong>Nome:</strong> <span id="nome">--</span></p>
            <p><strong>Numero:</strong> <span id="Numero">--</span></p>
            <p><strong>Tipo:</strong> <span id="tipo">--</span></p>
        </div>
        <!--campo para digitar nome e numero-->
        <div class="area-busca">
            <input type="text" id="entrada" placeholder="Informe o nome ou numero">
            <button id="botao-buscar">Buscar</button>
        </div>
    </div>
</body>
</html>
